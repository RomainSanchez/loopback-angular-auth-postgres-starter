<form #referralDataForm="ngForm" (ngSubmit)="onSubmit()" class="ct15-form"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <p class="mat-title">Document unique</p>
  <mat-divider></mat-divider>
  <div class="field radio">
    <mat-radio-group name="creation"
      [(ngModel)]="data.creation"
      fxLayout="row wrap"
      fxLayout.lt-md="column"
      fxLayoutGap="30px"
      fxLayoutAlign="center center"
    >
      <mat-radio-button value="true">Création du DU</mat-radio-button>
      <mat-radio-button value="false">Mise à jour du DU</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="fields"
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center center"
    fxFlexFill
  >
    <mat-form-field class="field" fxFlexFill fxFlex.lt-md="70">
      <textarea
        fxFlexFill
        [(ngModel)]="data.organization"
        matInput
        cdkTextareaAutosize
        name="organization"
        id="organization"
        placeholder="Organisation de la collectivité (descriptif des services)"
      ></textarea>
    </mat-form-field>

    <div class="field cdg">
      <mat-checkbox [(ngModel)]="data.cdg" name="cdg">DU réalisé par le CDG</mat-checkbox>
    </div>

    <div class="field staff-consulted">
      <mat-checkbox [(ngModel)]="data.staffConsulted" name="staff-consulted">Consultation du personnel</mat-checkbox>
    </div>
  </div>

  <div class="button">
    <button type="submit" mat-raised-button color="accent" [disabled]="referralDataForm.invalid">Suivant</button>
  </div>
</form>
