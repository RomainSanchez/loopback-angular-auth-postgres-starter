<form #referralDataForm="ngForm" (ngSubmit)="onSubmit()" class="cap11-form"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <p class="mat-title">Promotion interne</p>
  <mat-divider></mat-divider>
  <div class="fields"
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >
  </div>

  <div class="button">
    <button type="submit" mat-raised-button color="accent" [disabled]="referralDataForm.invalid">Suivant</button>
  </div>
</form>
