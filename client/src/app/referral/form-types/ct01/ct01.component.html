<form #referralDataForm="ngForm" (ngSubmit)="onSubmit()" class="ct01-form"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <p class="mat-title">Règlement Intérieur</p>
  <mat-divider></mat-divider>
  <div class="field radio">
    <mat-radio-group name="creation"
      [(ngModel)]="data.creation"
      fxLayout="row wrap"
      fxLayout.lt-md="column"
      fxLayoutGap="30px"
      fxLayoutAlign="center center"
    >
      <mat-radio-button value="true">Création</mat-radio-button>
      <mat-radio-button value="false">Modification</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="field staff-consulted">
    <mat-checkbox [(ngModel)]="data.staffConsulted" name="staff-consulted">Le personnel a-t-il été consulté ?</mat-checkbox>
  </div>

  <div class="fields"
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center center"
  >
    <mat-form-field class="field" *ngIf="data.creation === 'false'" fxFlexFill fxFlex.lt-md="70">
      <textarea
        fxFlexFill
        [(ngModel)]="data.modifications"
        matInput
        cdkTextareaAutosize
        name="modifications"
        id="modifications"
        placeholder="Modifications apportées"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="button">
    <button type="submit" mat-raised-button color="accent" [disabled]="referralDataForm.invalid">Suivant</button>
  </div>
</form>
