<form #referralDataForm="ngForm" (ngSubmit)="onSubmit()" class="ct03-form"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <p class="mat-title">Formation</p>
  <mat-divider></mat-divider>

  <div
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >

    <div class="field type" fxFlex="100">
      <mat-radio-group
        fxLayout="row wrap"
        fxLayout.lt-md="column"
        fxLayoutGap="30px"
        fxLayoutAlign="center"
        [(ngModel)]="data.type"
        name="type"
        required
      >
        <mat-radio-button value="Règlement de formation">Règlement de formation</mat-radio-button>
        <mat-radio-button value="Plan de formation">Plan de formation</mat-radio-button>
        <mat-radio-button value="CPF">CPF</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="field staff-consulted" fxFlex="70" fxLayoutAlign="center center">
      <mat-checkbox [(ngModel)]="data.staffConsulted" name="staff-consulted">Le personnel a-t-il été consulté ?</mat-checkbox>
    </div>

    <mat-form-field class="field" fxFlex="40" fxFlex.lt-md="100">
      <input matInput
        [(ngModel)]="data.application"
        [matDatepicker]="applicationDatePicker"
        name="application"
        placeholder="Date d'entrée en vigueur"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="applicationDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #applicationDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field class="field" fxFlexFill fxFlex.lt-md="70">
    <textarea
      fxFlexFill
      [(ngModel)]="data.terms"
      matInput
      cdkTextareaAutosize
      name="terms"
      id="terms"
      placeholder="Modalités de mise en oeuvre (refus, frais, ...)"
    ></textarea>
  </mat-form-field>

  <div class="button">
    <button type="submit" mat-raised-button color="accent" [disabled]="referralDataForm.invalid">Suivant</button>
  </div>
</form>
