<form #referralDataForm="ngForm" (ngSubmit)="onSubmit()" class="cap13-form"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <p class="mat-title">Refus de télétravail / temps partiel / CET</p>
  <mat-divider></mat-divider>
  <div class="fields"
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >
    <div class="field type" fxFlex="100">
      <mat-radio-group
        fxLayout="row wrap"
        fxLayout.lt-md="column"
        fxLayoutGap="30px"
        fxLayoutAlign="center"
        [(ngModel)]="data.type"
        name="syndicate"
        aria-label="Refus de"
        required
      >
        <mat-radio-button value="a">Refus de Télétravail</mat-radio-button>
        <mat-radio-button value="b">Refus de CET</mat-radio-button>
        <mat-radio-button value="c">Refus de Temps partiel</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.firstname"
        name="firstName"
        placeholder="Prénom"
        required
      >
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.lastname"
        name="lastName"
        placeholder="Nom"
        required
      >
    </mat-form-field>
  </div>

  <div
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >
    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.birthdate"
        [matDatepicker]="birthDatePicker"
        name="birthdate"
        placeholder="Date de naissance"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #birthDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.grade"
        name="grade"
        placeholder="Grade"
        required
      >
    </mat-form-field>
  </div>

  <mat-form-field class="field" fxFlexFill fxFlex.lt-md="80">
    <textarea
      fxFlexFill
      [(ngModel)]="data.motive"
      matInput
      cdkTextareaAutosize
      name="motive"
      id="motive"
      placeholder="Motif de refus"
      required
    ></textarea>
  </mat-form-field>

  <div class="button">
    <button type="submit" mat-raised-button color="accent" [disabled]="referralDataForm.invalid">Suivant</button>
  </div>
</form>
