<form #referralDataForm="ngForm" (ngSubmit)="onSubmit()" class="cap14-form"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <p class="mat-title">Contrat article 38: non renouvellement du contrat</p>
  <mat-divider></mat-divider>
  <div class="fields"
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center center"
  >
    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.firstname"
        name="firstName"
        placeholder="Prénom"
        required
      >
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.lastname"
        name="lastName"
        placeholder="Nom"
        required
      >
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.birthdate"
        [matDatepicker]="birthDatePicker"
        name="birthdate"
        placeholder="Date de naissance"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #birthDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >
    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.nomination"
        [matDatepicker]="nominationDatePicker"
        name="nomination"
        placeholder="Date du contrat"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="nominationDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #nominationDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.grade"
        name="grade"
        placeholder="Grade"
        required
      >
    </mat-form-field>
  </div>

  <div
    fxLayout="row wrap"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >
    <mat-form-field class="field hours" fxFlex.lt-md="70">
      <input matInput type="number" min="1" max="99"
        [(ngModel)]="data.hours"
        name="hours"
        placeholder="Temps de travail"
        required
      >
      <span matSuffix>h/semaine</span>
    </mat-form-field>
  </div>

  <div
    fxLayout="row wrap"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >
    <mat-form-field class="field terminated-from" fxFlex.gt-md="80">
      <input matInput
        [(ngModel)]="data.terminatedFrom"
        [matDatepicker]="terminatedFromDatePicker"
        name="terminatedFrom"
        placeholder="Non renouvellement du contrat à compter du"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="terminatedFromDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #terminatedFromDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="field" fxFlexFill fxFlex.lt-md="70">
      <textarea
        fxFlexFill
        [(ngModel)]="data.motivation"
        matInput
        cdkTextareaAutosize
        name="motivation"
        id="motivation"
        placeholder="Rapport motivé"
        required
      ></textarea>
    </mat-form-field>
  </div>

  <div class="button">
    <button type="submit" mat-raised-button color="accent" [disabled]="referralDataForm.invalid">Suivant</button>
  </div>
</form>
