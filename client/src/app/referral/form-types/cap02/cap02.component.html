<form #referralDataForm="ngForm" (ngSubmit)="onSubmit()" class="cap02-form"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <p class="mat-title">Mise à disposition</p>
  <mat-divider></mat-divider>
  <div class="fields"
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >
    <div class="field initial" fxFlex="100">
      <mat-radio-group
        fxLayout="row wrap"
        fxLayout.lt-md="column"
        fxLayoutGap="30px"
        fxLayoutAlign="center"
        [(ngModel)]="data.initial"
        name="initial"
        aria-label="Première demande ou renouvellement"
        required
      >
        <mat-radio-button value="true">Première demande</mat-radio-button>
        <mat-radio-button value="false">Renouvellement</mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.firstname"
        name="firstName"
        placeholder="Prénom"
        required
      >
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.lastname"
        name="lastName"
        placeholder="Nom"
        required
      >
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.birthdate"
        [matDatepicker]="birthDatePicker"
        name="birthdate"
        placeholder="Date de naissance"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #birthDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >
    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.nomination"
        [matDatepicker]="nominationDatePicker"
        name="nomination"
        placeholder="Date de nomination"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="nominationDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #nominationDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput
        [(ngModel)]="data.grade"
        name="grade"
        placeholder="Grade"
        required
      >
    </mat-form-field>
  </div>

  <div
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >
    <mat-form-field class="field hours" fxFlex.lt-md="100">
      <input matInput type="number" min="1" max="99"
        [(ngModel)]="data.hours"
        name="hours"
        placeholder="Temps de travail"
        required
      >
      <span matSuffix>h/semaine</span>
    </mat-form-field>

    <mat-form-field class="field new-community" fxFlex="100" fxFlex.lt-md="100">
      <input matInput
        [(ngModel)]="data.newCommunity"
        name="new-community"
        placeholder="Collectivité ou établissement d'accueil"
        required
      >
    </mat-form-field>
  </div>

  <div
    fxLayout="row wrap"
    fxLayout.lt-md="column"
    fxLayoutGap="30px"
    fxLayoutAlign="center"
  >
    <mat-form-field class="field proportion" fxFlex.gt-md="40">
      <input matInput type="number"  min="1" max="99"
        [(ngModel)]="data.proportion"
        name="proportion"
        placeholder="Quotité de la mise à disposition"
        required
      >
      <span matSuffix>heures</span>
    </mat-form-field>

    <mat-form-field class="field effective" fxFlex.gt-md="40">
      <input matInput
        [(ngModel)]="data.effective"
        [matDatepicker]="effectiveDatePicker"
        name="effective"
        placeholder="Date d'effet de la mise à disposition"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="effectiveDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #effectiveDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="field duration" fxFlex="50" fxFlex.lt-md="100">
      <input matInput type="number" min="1" max="99"
        [(ngModel)]="data.duration"
        name="duration"
        placeholder="Durée de la mise à disposition"
        required
      >
      <span matSuffix>mois</span>
    </mat-form-field>

    <mat-form-field class="field reason" fxFlex="60" fxFlex.lt-md="100">
      <textarea fxFlexFill
        [(ngModel)]="data.missions"
        matInput
        cdkTextareaAutosize
        name="missions"
        id="missions"
        placeholder="Missions réalisées"
        required
      ></textarea>
    </mat-form-field>
  </div>

  <div class="button">
    <button type="submit" mat-raised-button color="accent" [disabled]="referralDataForm.invalid">Suivant</button>
  </div>
</form>
